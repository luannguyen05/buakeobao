<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bua Keo Bao</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title">
        <h1>Bua - Keo - Bao</h1>
      </div>
      <div class="luachon">
        <img data-type="bua" class="dapan bua" src="./images/bua.png" alt="bua">
        <img data-type="keo" class="dapan keo" src="./images/keo.png" alt="keo">
        <img data-type="bao" class="dapan bao" src="./images/bao.png" alt="bao">
      </div>
      <div class="ketqua">
        <div class="diem diemmay">
            <span>May: </span>
            <h3 id="points-may"></h3>
        </div>
        <div class="diem diemnguoi">
            <span>Nguoi: </span>
            <h3 id="points-nguoi"></h3>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
